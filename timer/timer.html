<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Timer - Spaghetti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>

        <div id="timerDisplay" class="timer-display">12:00</div>

        <div class="controls">
            <button id="startBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                Start
            </button>
            <button id="stopBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
                Stop
            </button>
            <button id="resetBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                </svg>
                Reset
            </button>
        </div>

        <div class="settings">
            <div class="select-wrapper">
                <select id="timerSelect">
                    <!-- Populated from JSON -->
                </select>
            </div>

            <div class="management">
                <div class="input-group">
                    <input type="text" id="newId" placeholder="ID (e.g. Rice)">
                    <input type="number" id="newMins" placeholder="Min" min="0">
                    <input type="number" id="newSecs" placeholder="Sec" min="0" max="59">
                </div>
                <div class="button-group">
                    <button id="addTimerBtn" class="add-btn">Add</button>
                    <button id="removeTimerBtn" class="remove-btn">Remove Selected</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
